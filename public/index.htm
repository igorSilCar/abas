		<p>Incluido para abastecimento:</p>
		<ol id="issued"></ol>
		<form action="http://127.0.0.1:8081/process_post" method="POST">
			Adicionar:
			<input type="text" name="taa">
			<p>
				<input type="submit" onclick='changeText2()' value="Adicionar" />
			</p>
		</form>
		<script type = "text/javascript" 
			var list = document.getElementById('issued');

			function changeText2() {
				var taa = document.getElementById('taa').value;
				var entry = document.createElement('li');
				entry.appendChild(document.createTextNode(taa));
				list.appendChild(entry);
			}
		</script>
	</body>
